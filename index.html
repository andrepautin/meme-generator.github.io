<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Meme Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="meme-generator.js" async></script>
</head>
<body>
    <div>
        <header>
            <div>
                <h1>Create a Meme!</h1>
                <h3>Please fill out the form below (:</h3>
            </div>
        </header>
        <section>
            <form action="#" autocomplete="off" id="meme-data" onsubmit="generateMeme()">
                <div>
                    <label for="image-url">Image URL:
                        <div>
                            <input type="url" placeholder="Paste/type your image URL here" id="meme-image">
                        </div>
                    </label>
                </div>
                <div>
                    <label for="top-text">Top Text:
                        <div>
                            <input type="text" placeholder="Type your meme's top text here(Optional)" id="top-text">
                        </div>
                    </label>
                </div>
                <div>
                    <label for="bottom-text">Bottom Text:
                        <div>
                            <input type="text" placeholder="Type your meme's bottom text here(Optional)" id="bottom-text">
                        </div>
                    </label>
                </div>
                <div>
                    <div>
                        <input type="submit">
                    </div>
                </div>
            </form>
        </section>
    </div>
    <section class="created-memes">
        <div class="memes"></div>
    </section>

</body>
</html>
