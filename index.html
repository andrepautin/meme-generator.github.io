<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="text/javascript" href="meme-generator.js">
</head>
<body>
    <header>
        <h1>Free Custom Memes</h1>
        <p>Complete the form below to create a meme!</p>
    </header>
    <form action="#">
        <div>Image URL: 
            <input placeholder="Paste image URL here" type="text" class="form-input" id="meme-image">
        </div>
        <div>Top Text: 
            <input placeholder="Top text goes here" type="text" class="form-input" id="meme-top">
        </div>
        <div>Bottom Text: 
            <input placeholder="Bottom text goes here" type="text" class="form-input" id="meme-bottom">
        </div>
        <div id="form-submit">
            <input type="submit">
        </div>
    </form>
</body>
</html>
